<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>To Do App</title>
        <link rel="stylesheet" href="css/all.min.css">

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>To Do Cards</h1>
        <div class="container">
            <form id="toDoForm" novalidate>
                <section class="card-title field">
                    <label>Title :</label>
                    <input type="text" id="title" placeholder="Enter your goal title here" required/>
                </section>
                <section class="card-desc field" >
                        <label>Description :</label>
                        <textarea id="desc" placeholder="Enter your goal here" id="" cols="30" rows="10" required></textarea>
                    </section>
                    <button class="submitBtn">Add Card</button>
            </form>

            <section class="cards"></section>
        </div>
            <!--<script src="js/OOP.js"></script>
            <script src="js/classes.js"></script>-->
            <script type="module" src="js/app.js"></script>
    </body>
</html>
